<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/bootstrap-grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/fontawesome-free-5.13.0-web/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <div class="wrapper">
        <!-- main start -->
        <section class="main">
            <!-- form start -->

            <!-- some decorations start -->
            <!-- <div class="circle"></div>
            <div class="rect"></div> -->
            <!-- some decorations end -->

            <div class="card signup">
                <div class="row no-gutters">
                    <div class="col-lg-4">
                        <div class="signup__welcome signup__center">
                            <h4 class="signup__title">
                                Welcome Back!
                            </h4>
                            <p class="signup__para">
                                To keep connected width us please <br> login with your personal info
                            </p>
                            <a href="#!" class="btn btn--secondary">SIGN IN</a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="signup__form signup__center">
                            <h4 class="signup__title">Create Account</h4>
                            <div class="social-btns">
                                <a href="https://www.facebook.com/" class="social-btns__item">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="https://www.instagram.com/" class="social-btns__item">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                                    class="social-btns__item">
                                    <i class="fab fa-google-plus"></i>
                                </a>
                            </div>
                            <p class="signup__para signup__para--sm">or use your email for registration:</p>
                            <form action="" class="form">
                                <div class="input_group form__item">
                                    <i class="far fa-user"></i>
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="input_group form__item">
                                    <i class="far fa-envelope"></i>
                                    <input type="email" placeholder="Email">
                                </div>
                                <div class="input_group form__item">
                                    <i class="fas fa-unlock-alt"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="input_group form__item form__item--center">
                                    <input class="btn btn--primary" type="submit" value="SIGN UP">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- form end -->
        </section>
        <!-- main end -->
    </div>
</body>

</html>
